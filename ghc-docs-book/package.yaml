name:                ghc-docs-book
version:             0.1.0.0
github:              "githubuser/ghc-docs-book"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- sample/*

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ghc-docs-book#readme>

dependencies:
- base >= 4.7 && < 5
- rio
- text-icu
- text-format
- trifecta
- ghc-syntax-highlighter ^>= 0.0.3.0

default-extensions:
- NoImplicitPrelude
- OverloadedStrings

library:
  source-dirs: src
  other-modules:
  - Main

executables:
  gen-docs:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  comment:
    main: app/Comment.hs

tests:
  ghc-docs-book-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghc-docs-book
    - hspec
